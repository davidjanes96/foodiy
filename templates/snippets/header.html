<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>		
	
<script>
	$(document).ready(function() {
    var max_fields      = 20; //maximum input boxes allowed
    var wrapper         = $(".input_fields_wrap"); //Fields wrapper
    var add_button      = $(".add_field_button"); //Add button ID
   
    var x = 1; //initlal text box count
	var t = $('.broj').length;
	
   $(add_button).click(function(e){ //on add input button click
        e.preventDefault();
        if(x < max_fields){ //max input box allowed
	
		     //text box increment
            $(wrapper).append('<div><input type="text" class="form-control broj" maxlength="90" placeholder="Sastojak..." name="ingredient_' + t + '"/><a href="#" class="remove_field">Izbriši</a></div>'); //add input box
            x++;
            t++; 
	  }
      else {
            alert('Dosegnut limit od ' + max_fields + ' polja.');
      }
    });
   
    $(wrapper).on("click",".remove_field", function(e){ //user click on remove text
       
		e.preventDefault(); 
		$(this).parent('div').remove(); 
		x--;
        t--;
    })
});
	
</script>

<script>
	$(document).ready(function() {
    var max_fields      = 20; //maximum input boxes allowed
    var wrapper         = $(".input_fields_wrap_step"); //Fields wrapper
    var add_button      = $(".add_field_button_step"); //Add button ID
   
    var x = 1; //initlal text box count
	var t = $('.broj-step').length;
    var s = $('.broj-step').length + 1;
	
   $(add_button).click(function(e){ //on add input button click
        e.preventDefault();

		     //text box increment
            $(wrapper).append('<div><textarea type="text" rows="3" class="form-control broj-step" maxlength="499" placeholder="' + s + '. korak" name="step_' + t + '"></textarea><a href="#" class="remove_field">Izbriši</a></div>'); //add input box
            x++;
            t++;
            s++; 
	  }
      else {
            alert('Dosegnut limit od ' + max_fields + ' polja.');
      }
    });
   
    $(wrapper).on("click",".remove_field", function(e){ //user click on remove text
       
		e.preventDefault(); 
		$(this).parent('div').remove(); 
		x--;
        t--;
        s--;
    })
});
	
</script>
